<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar texto importante en HTML5: La etiqueta &lt;strong&gt;</title>
    <meta name="author" content="Juan Tenorio">
</head>

<body>
    <h1>Etiqueta <code>&lt;strong&gt;</code></h1>
    <p><a href="index.html">Volver atrás</a></p>
    <hr/>

    <h2>Texto importante en HTML5</h2>
    <p>
        La etiqueta <code><strong>&lt;strong&gt;</strong></code> sirve para marcar texto como <strong>importante</strong>.
        El navegador lo pone en <strong>negrita</strong> y tiene un peso semántico alto.
    </p>
    
</body>

</html>
