<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Énfasis en documentos HTML5: La etiqueta &lt;em&gt;</title>
    <meta name="author" content="Juan Tenorio">
</head>

<body>
    <h1>Etiqueta <code>&lt;em&gt;</code></h1>
    <p><a href="index.html">Volver atrás</a></p>
    <hr/>

    <h2>Ejemplo de etiquetas con énfasis para el texto</h2>
    <p>
        Las etiquetas <code>&lt;em&gt;</code> sirven para dar <em>énfasis</em> al texto.
        Se renderizan en <em>cursiva</em> y tienen menos relevancia que <code>&lt;strong&gt;</code>.
    </p>
    
</body>

</html>
