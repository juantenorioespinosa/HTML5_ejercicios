<!-- Ejercicio 4.1: Crear un HTML básico cuidando estructura, title, description, h1 y párrafo coherentes.-->
<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Codificación -->
     <meta charset="UTF-8">
    <!-- Para que la Web sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título para el navegador y los buscadores -->
    <title>Web - Perfil de Juan Tenorio</title>
    <!-- Descripción de la Web para atraer usuarios -->
    <meta name="description" content="Esta página contiene el enlace al perfil profesional de Juan Tenorio.">
    <!-- Autor de la Web -->
    <meta name="author" content="Juan Tenorio">
</head>

<body>
    <h1>MI PERFIL PROFESIONAL</h1>
    <p>Esta web solo contiene un enlace a mi perfil de <a href="https://www.linkedin.com/in/juan-tenorio-dev/">linkedIn</a></p>
</body>

</html>
